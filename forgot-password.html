<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Fleet Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/api-components.css">
</head>
<body class="page page--auth page--forgot-password page--login">
    <div class="auth-layout">
        <!-- Forgot Password Form Section -->
        <div class="auth-layout__form">
            <div class="auth-layout__content">
                <h1 class="auth-layout__title">Forgot Password?</h1>
                <p class="auth-layout__subtitle">Enter your phone number to receive a reset code</p>

                <form class="form" id="forgotPasswordForm">
                    <div class="form__fields">
                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="phone-icon"></div>
                                    Phone number
                                </div>
                                <input type="tel" id="phone" name="phone" class="textfield-input" required
                                       placeholder="e.g., +255 22 1234567">
                            </div>
                        </div>
                    </div>

                    <div class="form__button-wrapper">
                        <button type="submit" class="btn btn--primary btn--full" id="sendOtpBtn">
                            Send Reset Code
                        </button>
                    </div>
                </form>

                <div class="form__group form__group--register" style="margin-top: 2rem; text-align: center;">
                    <p>
                        Remember your password? <a href="index.html" class="form__link--primary">Back to Login</a>
                    </p>
                </div>

                <div class="auth-layout__footer">
                    <p>2025 Clickit Solutions All Right Received</p>
                </div>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="auth-layout__branding">
            <img src="images/home.png" alt="Fleet branding" class="auth-layout__image">
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Forgot Password Page Handler
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const phoneInput = document.getElementById('phone');

            // Tanzania phone number formatting
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value;
                
                // Real-time validation feedback
                if (value.length > 8) {
                    const isValid = window.velaaAPI.validateTanzaniaPhone(value);
                    if (isValid) {
                        phoneInput.style.borderColor = '#22c55e';
                        phoneInput.style.boxShadow = '0 0 0 3px rgba(34, 197, 94, 0.1)';
                    } else {
                        phoneInput.style.borderColor = '#ef4444';
                        phoneInput.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                    }
                } else {
                    phoneInput.style.borderColor = '';
                    phoneInput.style.boxShadow = '';
                }
            });

            // Format phone on blur
            phoneInput.addEventListener('blur', function(e) {
                if (e.target.value) {
                    const formatted = window.velaaAPI.formatTanzaniaPhone(e.target.value);
                    e.target.value = formatted;
                }
            });

            // Form validation
            function validateForm() {
                const phone = phoneInput.value.trim();

                if (!phone) {
                    NotificationManager.error('Please enter your phone number');
                    phoneInput.focus();
                    return false;
                }

                if (!window.velaaAPI.validateTanzaniaPhone(phone)) {
                    NotificationManager.error('Please enter a valid Tanzania phone number');
                    phoneInput.focus();
                    return false;
                }

                return true;
            }

            // Handle form submission
            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const formattedPhone = window.velaaAPI.formatTanzaniaPhone(phoneInput.value.trim());

                try {
                    // Show loading state
                    loadingManager.show('forgot-password', 'Sending reset code...');
                    sendOtpBtn.classList.add('btn--loading');

                    // Disable form inputs
                    const inputs = forgotPasswordForm.querySelectorAll('input, button');
                    inputs.forEach(input => {
                        input.disabled = true;
                        if (input.tagName === 'INPUT') {
                            input.classList.add('form__input--loading');
                        }
                    });

                    // Make API call
                    const response = await window.velaaAPI.forgotPassword(formattedPhone);

                    if (response.success) {
                        // Store phone number for next step
                        sessionStorage.setItem('resetPhone', formattedPhone);

                        // Show success message
                        NotificationManager.success('Reset code sent to your phone!');

                        // Navigate to OTP verification page
                        setTimeout(() => {
                            if (window.navigationManager && typeof window.navigationManager.navigateTo === 'function') {
                                window.navigationManager.navigateTo('recover-password.html', 'Proceeding to verification...');
                            } else {
                                window.location.href = 'recover-password.html';
                            }
                        }, 1500);
                    } else {
                        throw new Error(response.message || 'Failed to send reset code');
                    }

                } catch (error) {
                    console.error('Forgot password error:', error);

                    // Show error message
                    if (error instanceof APIError) {
                        NotificationManager.error(error.getUserMessage());
                    } else {
                        NotificationManager.error('Failed to send reset code. Please try again.');
                    }

                    // Re-enable form
                    const inputs = forgotPasswordForm.querySelectorAll('input, button');
                    inputs.forEach(input => {
                        input.disabled = false;
                        if (input.tagName === 'INPUT') {
                            input.classList.remove('form__input--loading');
                        }
                    });

                } finally {
                    // Hide loading state
                    loadingManager.hide('forgot-password');
                    sendOtpBtn.classList.remove('btn--loading');
                }
            });
        });
    </script>
</body>
</html>
