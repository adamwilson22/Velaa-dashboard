<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Fleet Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/api-components.css">
</head>
<body class="page page--auth page--login">
    <div class="auth-layout">
        <!-- Success Form Section -->
        <div class="auth-layout__form">
            <div class="auth-layout__content">
                <div style="text-align: center; margin-bottom: 32px;">
                    <img src="images/success.png" alt="Success" width="80" height="80" style="display: block; margin: 0 auto 24px auto;">
                    <h1 style="margin: 0; color: black; font-size: 40px; font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 700; word-wrap: break-word; text-align: center;">Registration Successful!</h1>
                    <p style="margin-top: 16px; color: #666; font-size: 16px; font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;">Your account has been created successfully. You can now login with your credentials.</p>
                </div>

                <form class="form">
                    <button type="button" class="btn btn--primary btn--full" id="proceedToLoginBtn">
                        Proceed to Login
                    </button>
                </form>

                <div class="auth-layout__footer">
                    <p>2025 Clickit Solutions All Right Received</p>
                </div>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="auth-layout__branding">
            <img src="images/home.png" alt="Fleet branding" class="auth-layout__image">
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Success Page Handler
        document.addEventListener('DOMContentLoaded', function() {
            const proceedToLoginBtn = document.getElementById('proceedToLoginBtn');
            
            proceedToLoginBtn.addEventListener('click', function() {
                if (window.navigationManager && typeof window.navigationManager.navigateTo === 'function') {
                    window.navigationManager.navigateTo('index.html', 'Redirecting to login...');
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
