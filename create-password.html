<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password - Fleet Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/api-components.css">
</head>
<body class="page page--auth page--create-password">
    <div class="auth-layout">
        <!-- Create Password Form Section -->
        <div class="auth-layout__form">
            <div class="auth-layout__content">
                <h1 class="auth-layout__title">Create password</h1>
                <p class="auth-layout__subtitle">Secure your profile</p>

                <form class="form" id="createPasswordForm">
                    <div class="form__fields">
                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="lock-icon"></div>
                                    Create password
                                </div>
                                <input type="password" id="password" name="password" class="textfield-input" required
                                       placeholder="Enter your password" minlength="8">
                                <span class="password-toggle" id="togglePassword1" role="button" tabindex="0" aria-label="Toggle password visibility"></span>
                            </div>
                            <div id="passwordStrength" class="password-strength" style="display: none;">
                                <div class="strength-bar">
                                    <div id="strengthIndicator" class="strength-indicator"></div>
                                </div>
                                <div id="strengthText" class="strength-text"></div>
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="lock-icon"></div>
                                    Confirm password
                                </div>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="textfield-input" required
                                       placeholder="Confirm your password">
                                <span class="password-toggle" id="togglePassword2" role="button" tabindex="0" aria-label="Toggle password visibility"></span>
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="password-requirements">
                                <p class="requirements-title">Password requirements:</p>
                                <ul class="requirements-list">
                                    <li id="req-length">At least 8 characters</li>
                                    <li id="req-uppercase">One uppercase letter</li>
                                    <li id="req-lowercase">One lowercase letter</li>
                                    <li id="req-number">One number</li>
                                    <li id="req-special">One special character</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form__button-wrapper">
                        <button type="submit" class="btn btn--primary btn--full" id="signupBtn">
                            Complete Registration
                        </button>
                    </div>
                </form>

                <div class="auth-layout__footer">
                    <p>2025 Clickit Solutions All Right Received</p>
                </div>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="auth-layout__branding">
            <img src="images/home.png" alt="Fleet branding" class="auth-layout__image">
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Create Password Page Handler
        document.addEventListener('DOMContentLoaded', function() {
            const createPasswordForm = document.getElementById('createPasswordForm');
            const signupBtn = document.getElementById('signupBtn');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');
            
            let registrationPhone = '';
            
            // Check if user came from OTP verification
            function initializePage() {
                registrationPhone = sessionStorage.getItem('registrationPhone');
                const registrationData = sessionStorage.getItem('registrationData');
                
                if (!registrationPhone || !registrationData) {
                    NotificationManager.error('Session expired. Please start registration again.');
                    setTimeout(() => {
                        window.navigationManager.navigateTo('signup.html', 'Redirecting to signup...');
                    }, 2000);
                    return false;
                }
                
                return true;
            }
            
            // Password strength calculation
            function calculatePasswordStrength(password) {
                let score = 0;
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
                };
                
                // Update requirement indicators
                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(`req-${req}`);
                    if (element) {
                        element.classList.toggle('fulfilled', requirements[req]);
                    }
                });
                
                // Calculate score
                Object.values(requirements).forEach(met => {
                    if (met) score++;
                });
                
                return { score, requirements };
            }
            
            // Update password strength indicator
            function updatePasswordStrength(password) {
                if (!password) {
                    passwordStrength.style.display = 'none';
                    return;
                }
                
                passwordStrength.style.display = 'block';
                const { score } = calculatePasswordStrength(password);
                
                const strengthLevels = [
                    { text: 'Very Weak', color: '#ef4444', width: '20%' },
                    { text: 'Weak', color: '#f97316', width: '40%' },
                    { text: 'Fair', color: '#eab308', width: '60%' },
                    { text: 'Good', color: '#22c55e', width: '80%' },
                    { text: 'Strong', color: '#16a34a', width: '100%' }
                ];
                
                const level = strengthLevels[Math.min(score, 4)];
                strengthText.textContent = level.text;
                strengthText.style.color = level.color;
                strengthIndicator.style.width = level.width;
                strengthIndicator.style.backgroundColor = level.color;
            }
            
            // Password validation
            function validatePassword() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!password) {
                    NotificationManager.error('Please enter a password');
                    passwordInput.focus();
                    return false;
                }
                
                const { score, requirements } = calculatePasswordStrength(password);
                
                if (score < 4) {
                    NotificationManager.error('Password does not meet all requirements');
                    passwordInput.focus();
                    return false;
                }
                
                if (!confirmPassword) {
                    NotificationManager.error('Please confirm your password');
                    confirmPasswordInput.focus();
                    return false;
                }
                
                if (password !== confirmPassword) {
                    NotificationManager.error('Passwords do not match');
                    confirmPasswordInput.focus();
                    return false;
                }
                
                return true;
            }
            
            // Submit registration completion
            async function completeRegistration() {
                if (!validatePassword()) {
                    return;
                }
                
                const password = passwordInput.value;
                
                try {
                    // Show loading state
                    loadingManager.show('complete-registration', 'Completing your registration...');
                    signupBtn.classList.add('btn--loading');
                    
                    // Disable form inputs
                    const inputs = createPasswordForm.querySelectorAll('input, button');
                    inputs.forEach(input => {
                        input.disabled = true;
                        if (input.tagName === 'INPUT') {
                            input.classList.add('form__input--loading');
                        }
                    });
                    
                    // Make API call
                    const response = await window.velaaAPI.completeRegistration(registrationPhone, password);
                    
                    if (response.success) {
                        // Clear session data
                        sessionStorage.removeItem('registrationPhone');
                        sessionStorage.removeItem('registrationData');
                        
                        // Navigate directly to success page without notification
                        if (window.navigationManager && typeof window.navigationManager.navigateTo === 'function') {
                            window.navigationManager.navigateTo('reset-success.html', 'Completing registration...');
                        } else {
                            window.location.href = 'reset-success.html';
                        }
                    } else {
                        throw new Error(response.message || 'Registration completion failed');
                    }
                    
                } catch (error) {
                    console.error('Registration completion error:', error);
                    
                    // Show error message
                    if (error instanceof APIError) {
                        NotificationManager.error(error.getUserMessage());
                    } else {
                        NotificationManager.error('Registration completion failed. Please try again.');
                    }
                    
                    // Re-enable form
                    const inputs = createPasswordForm.querySelectorAll('input, button');
                    inputs.forEach(input => {
                        input.disabled = false;
                        if (input.tagName === 'INPUT') {
                            input.classList.remove('form__input--loading');
                        }
                    });
                    
                } finally {
                    // Hide loading state
                    loadingManager.hide('complete-registration');
                    signupBtn.classList.remove('btn--loading');
                }
            }
            
            // Form submission handler
            createPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                completeRegistration();
            });
            
            // Password input event listener
            passwordInput.addEventListener('input', function(e) {
                updatePasswordStrength(e.target.value);
            });
            
            // Confirm password input event listener
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.style.borderColor = '#ef4444';
                    confirmPasswordInput.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                } else {
                    confirmPasswordInput.style.borderColor = '';
                    confirmPasswordInput.style.boxShadow = '';
                }
            });
            
            // Password toggle functionality
            function togglePasswordVisibility(inputId, toggleId) {
                const passwordInput = document.getElementById(inputId);
                const icon = document.getElementById(toggleId);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.add('hidden');
                    icon.setAttribute('aria-label', 'Hide password');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('hidden');
                    icon.setAttribute('aria-label', 'Show password');
                }
            }
            
            // Add click event listeners for password toggles
            document.getElementById('togglePassword1').addEventListener('click', function() {
                togglePasswordVisibility('password', 'togglePassword1');
            });
            
            document.getElementById('togglePassword2').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', 'togglePassword2');
            });
            
            // Add keyboard event listeners for accessibility
            document.getElementById('togglePassword1').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePasswordVisibility('password', 'togglePassword1');
                }
            });
            
            document.getElementById('togglePassword2').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePasswordVisibility('confirmPassword', 'togglePassword2');
                }
            });
            
            // Initialize page
            if (initializePage()) {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
