<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fleet Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="page page--auth page--signup">
    <div class="auth-layout">
        <!-- Signup Form Section -->
        <div class="auth-layout__form">
            <div class="auth-layout__content">
                <h1 class="auth-layout__title">Create your account</h1>

                <form class="form" action="otp.html" method="post">
                    <div class="form__fields">
                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="warehouse-icon"></div>
                                    Warehouse name
                                </div>
                                <input type="text" id="warehouse" name="warehouse" class="textfield-input" required>
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="user-icon"></div>
                                    Owner / Manager's name
                                </div>
                                <input type="text" id="owner" name="owner" class="textfield-input" required>
                            </div>
                        </div>

                        <div class="form__group">
                            <div class="textfield-container">
                                <div class="textfield-label">
                                    <div class="phone-icon"></div>
                                    Phone number
                                </div>
                                <input type="tel" id="phone" name="phone" class="textfield-input" required>
                            </div>
                        </div>
                    </div>

                    <div class="form__button-wrapper">
                        <button type="submit" class="btn btn--primary btn--full">
                            Continue
                        </button>
                    </div>
                </form>

                <div class="auth-layout__footer">
                    <p>2025 Clickit Solutions All Right Received</p>
                </div>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="auth-layout__branding">
            <img src="images/home.png" alt="Fleet branding" class="auth-layout__image">
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
