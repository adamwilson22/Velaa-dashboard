<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleet Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="page page--auth page--login">
    <div class="auth-layout">
        <!-- Login Form Section -->
        <div class="auth-layout__form">
            <div class="auth-layout__content">
                <h1 class="auth-layout__title">Welcome Back</h1>

                <form class="form" action="dashboard.html" method="post">
                    <div class="form__group">
                        <div class="textfield-container">
                            <div class="textfield-label">
                                <div class="phone-icon"></div>
                               Enter your phone number
                            </div>
                            <input type="tel" id="phone" name="phone" class="textfield-input">
                        </div>
                    </div>

                    <div class="form__group">
                        <div class="textfield-container">
                            <div class="textfield-label">
                                <div class="lock-icon"></div>
                                Password
                            </div>
                            <input type="password" id="password" name="password" class="textfield-input">
                            <span class="password-toggle" id="togglePassword" role="button" tabindex="0" aria-label="Toggle password visibility"></span>
                        </div>
                    </div>

                    <div class="form__group form__group--options">
                        <div class="form__checkbox">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="form__checkbox-input"
                            >
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="recover-password.html" class="form__link">forgot password ?</a>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full">
                        Login
                    </button>

                    <div class="form__group form__group--register">
                        <p>
                            Don't have an account? <a href="signup.html" class="form__link--primary">Register</a>
                        </p>
                    </div>
                </form>

                <div class="auth-layout__footer">
                    <p>2025 Clickit Solutions All Right Received</p>
                </div>
            </div>
        </div>

        <!-- Branding Section -->
        <div class="auth-layout__branding">
            <img src="images/home.png" alt="Fleet branding" class="auth-layout__image">
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        // Enhanced Password toggle functionality with accessibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.add('hidden');
                icon.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('hidden');
                icon.setAttribute('aria-label', 'Show password');
            }
        }

        // Add click event listener
        document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
        
        // Add keyboard event listener for accessibility
        document.getElementById('togglePassword').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility();
            }
        });

        // Enhanced placeholder behavior
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.page--login .textfield-input');
            
            inputs.forEach(input => {
                // Handle input events for placeholder behavior
                input.addEventListener('input', function() {
                    const container = this.closest('.textfield-container');
                    if (this.value.length > 0) {
                        this.classList.add('has-value');
                        if (container) container.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                        if (container) container.classList.remove('has-value');
                    }
                });
                
                // Handle focus events
                input.addEventListener('focus', function() {
                    const container = this.closest('.textfield-container');
                    this.classList.add('focused');
                    if (container) container.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    const container = this.closest('.textfield-container');
                    this.classList.remove('focused');
                    if (container) container.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
